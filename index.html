<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая страница</title>
    <style>
        /* Фон и настройки окна */
        body {
            background-color: #20b2aa; /* Морской фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Квадратное окно */
        .container {
            width: 300px;
            height: 300px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        /* Центрирование кнопки */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008080; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на мой сайт!</h1>
        <p>Это моя первая страница на GitHub Pages.</p>
        <a href="page2.html"><button>Перейти на вторую страницу</button></a>
    </div>
</body>
</html>
